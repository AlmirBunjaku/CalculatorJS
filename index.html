<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - AlmirBunjaku</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>

    <a href="https://github.com/AlmirBunjaku/CalculatorJS" id="code">Code</a>
    <div id="help">
        <div id="help-button">Help</div>
        <div id="help-info">
            <pre>Clear : <strong>DEL</strong>
            Undo : <strong>Backspace</strong>
            Result : <strong>Enter (Return)</strong>
            Operations : <strong>+ - * / p</strong>
            Decimal point : <strong>. ,</strong>
            Numbers : <strong>[0-9]</strong></pre>
        </div>
    </div>

    <div id="calculator-body">
        <div id="display">
            <div id="expression"></div>
            <div id="result"></div>
        </div>
        <div id="buttons">
            <div id="clear" class="calculator-button">CLEAR</div>
            <div id="power" class="calculator-button operation">x<sup>y</sup></div>
            <div id="divide" class="calculator-button operation">&divide;</div>
            <div id="seven" class="calculator-button numbers">7</div>
            <div id="eight" class="calculator-button numbers">8</div>
            <div id="nine" class="calculator-button numbers">9</div>
            <div id="multiply" class="calculator-button operation">&times;</div>
            <div id="four" class="calculator-button numbers">4</div>
            <div id="five" class="calculator-button numbers">5</div>
            <div id="six" class="calculator-button numbers">6</div>
            <div id="subtract" class="calculator-button operation">&minus;</div>
            <div id="one" class="calculator-button numbers">1</div>
            <div id="two" class="calculator-button numbers">2</div>
            <div id="three" class="calculator-button numbers">3</div>
            <div id="add" class="calculator-button operation">&plus;</div>
            <div id="zero" class="calculator-button numbers">0</div>
            <div id="decimal" class="calculator-button">.</div>
            <div id="delete" class="calculator-button">&lt;</div>
            <div id="equals" class="calculator-button">&equals;</div>
        </div>
    </div>

</body>

</html>
